<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedElite - Healthcare</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
      }
      header {
        background: white;
        padding: 1rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: fixed;
        width: 100%;
        top: 0;
      }
      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
      }
      .logo {
        display: flex;
        align-items: center;
        font-weight: bold;
        color: #2563eb;
        font-size: 1.2rem;
      }
      .logo i {
        margin-right: 0.5rem;
      }
      .login-btn {
        background: #2563eb;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        text-decoration: none;
      }
      .hero {
        background: #2563eb;
        color: white;
        padding: 6rem 1rem 3rem;
        text-align: center;
      }
      .content {
        padding: 2rem;
        max-width: 800px;
        margin: 0 auto;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <i class="fas fa-hospital"></i>
          <span>MedElite</span>
        </div>
        <a href="/login" class="login-btn">Login</a>
      </div>
    </header>

    <section class="hero">
      <h1>Healthcare Excellence</h1>
      <p>Professional medical services for your needs</p>
    </section>

    <div class="content">
      <h2>Welcome to MedElite</h2>
      <p>
        Our healthcare facility provides quality services with professional
        staff and modern equipment.
      </p>
    </div>
  </body>
</html>
